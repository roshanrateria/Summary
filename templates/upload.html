{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        Upload Publication Records
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose Excel or BibTeX file</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".xlsx,.xls,.bib" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
